<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <!---Link to Css----->
  <link rel="stylesheet" href="style.css">
  <!---Link to box icons-->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <!---Link to Google fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;500;600;700;800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,200&display=swap" rel="stylesheet">

</head>
<body>
  <main>
    <h2>Popular Collections</h2>

    <ul class="categories">
      <li><a class="category">Profile</a></li>
      <li><a class="category">New York</a></li>
      <li><a class="category">Relaxing</a></li>
      <li><a class="category">Person</a></li>
      <li><a class="category">Fashion</a></li>
    </ul>

    <section class="galleries">
      <article class="gallery">
        <div class="gallery__images">
        <div class="gallery__images-thumbnail">
          <img src="images/person1.jpg" alt="per1">
        </div>
        <div class="gallery__images-more">
          <div><img src="images/person2.jpg" alt="per2"></div>
          <div><img src="images/person3.jpg" alt="per3"></div>
          <div><img src="images/person4.jpg" alt="per4"></div>
        </div>
      </div>
        <div class="gallery__info">
         <p>People</p>
         <small><i class='bx bxs-image'></i>346</small>
        </div>
      </article>

      <article class="gallery">
        <div class="gallery__images">
        <div class="gallery__images-thumbnail">
          <img src="images/nature1.jpg" alt="nat1">
        </div>
        <div class="gallery__images-more">
          <div><img src="images/nature2.jpg" alt="nat2"></div>
          <div><img src="images/nature3.jpg" alt="nat3"></div>
          <div><img src="images/nature4.jpg" alt="nat4"></div>
        </div>
      </div>
        <div class="gallery__info">
         <p>Nature</p>
         <small><i class='bx bxs-image'></i>831</small>
        </div>
      </article>

      <article class="gallery">
        <div class="gallery__images">
        <div class="gallery__images-thumbnail">
          <img src="images/history1.jpg" alt="his1">
        </div>
        <div class="gallery__images-more">
          <div><img src="images/history2.jpg" alt="his2"></div>
          <div><img src="images/history3.jpg" alt="his3"></div>
          <div><img src="images/history4.jpg" alt="his4"></div>
        </div>
      </div>
        <div class="gallery__info">
         <p>History</p>
         <small><i class='bx bxs-image'></i>964</small>
        </div>
      </article>

     
    </section>
  </main>
</body>
</html>
